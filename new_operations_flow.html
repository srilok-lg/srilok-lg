<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .clickable-group {
            transition: all 0.3s ease;
        }
        .clickable-group:hover {
            transform: scale(1.02);
        }
        .clickable-group:hover rect {
            filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.3));
        }
        .clickable-arrow {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .clickable-arrow:hover {
            stroke-width: 2.5;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 1000 400" preserveAspectRatio="xMidYMid meet">
        <defs>
            <marker id="arrowhead-black" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
            </marker>
            <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#8BC34A"/>
            </marker>
            <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#FF7043"/>
            </marker>
        </defs>

        <!-- Left side boxes -->
        <!-- Advertiser box (non-clickable) -->
        <g>
            <rect x="10" y="150" width="100" height="100" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
            <text x="60" y="205" text-anchor="middle">Advertisers</text>
        </g>

        <rect x="150" y="50" width="400" height="300" fill="none" stroke="black" stroke-dasharray="5,5" rx="10" ry="10" />

        <a href="salesforce.html" class="clickable-group">
            <g>
                <rect x="170" y="70" width="150" height="70" fill="#FFF9C4" stroke="black" rx="10" ry="10" />
                <text x="245" y="110" text-anchor="middle">Salesforce</text>
            </g>
        </a>

        <a href="mosaic.html" class="clickable-group">
            <g>
                <rect x="170" y="200" width="150" height="130" fill="#FFF9C4" stroke="black" rx="10" ry="10" />
                <text x="245" y="235" text-anchor="middle">Mosaic</text>
                <a href="mosaic-data.html" class="clickable-group">
                    <g>
                        <rect x="190" y="250" width="50" height="30" fill="#FFFFFF" stroke="black" rx="5" ry="5" />
                        <text x="215" y="270" text-anchor="middle" font-size="10">Data</text>
                    </g>
                </a>
                <a href="mosaic-tools.html" class="clickable-group">
                    <g>
                        <rect x="250" y="250" width="50" height="30" fill="#FFFFFF" stroke="black" rx="5" ry="5" />
                        <text x="275" y="270" text-anchor="middle" font-size="10">Tools</text>
                    </g>
                </a>
            </g>
        </a>

        <a href="programmatic.html" class="clickable-group">
            <g>
                <rect x="380" y="70" width="150" height="70" fill="#A5D6A7" stroke="black" rx="10" ry="10" />
                <text x="455" y="110" text-anchor="middle">Programmatic</text>
            </g>
        </a>

        <a href="peregrine.html" class="clickable-group">
            <g>
                <rect x="380" y="200" width="150" height="50" fill="#FFAB91" stroke="black" rx="10" ry="10" />
                <text x="455" y="230" text-anchor="middle">Peregrine</text>
            </g>
        </a>

        <a href="beeswax.html" class="clickable-group">
            <g>
                <rect x="380" y="260" width="150" height="50" fill="#FFAB91" stroke="black" rx="10" ry="10" />
                <text x="455" y="290" text-anchor="middle">Beeswax</text>
            </g>
        </a>

        <!-- Right side boxes -->
        <a href="ssp.html" class="clickable-group">
            <g>
                <rect x="580" y="50" width="100" height="300" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                <text x="630" y="185" text-anchor="middle">SSP</text>
                <text x="630" y="225" text-anchor="middle">Ad</text>
                <text x="630" y="245" text-anchor="middle">Exchange</text>
            </g>
        </a>

        <a href="inventory.html" class="clickable-group">
            <g>
                <rect x="710" y="50" width="100" height="50" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                <text x="760" y="80" text-anchor="middle">Inventory</text>
            </g>
        </a>

        <a href="inventory.html" class="clickable-group">
            <g>
                <rect x="840" y="50" width="100" height="50" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                <text x="890" y="80" text-anchor="middle">Inventory</text>
            </g>
        </a>

        <!-- Publisher box (non-clickable) -->
        <g>
            <rect x="710" y="150" width="100" height="100" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
            <text x="760" y="205" text-anchor="middle">Publisher</text>
        </g>

        <a href="https://lgads.tv/solutions/" class="clickable-group">
            <g>
                <rect x="840" y="150" width="100" height="200" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                <text x="890" y="240" text-anchor="middle">Users</text>
                <text x="890" y="260" text-anchor="middle">LG TV HH</text>
            </g>
        </a>

        <!-- Black Arrows -->
        <line x1="110" y1="200" x2="150" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="320" y1="105" x2="380" y2="105" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="245" y1="140" x2="245" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="320" y1="265" x2="380" y2="225" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="320" y1="265" x2="380" y2="285" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="680" y1="200" x2="710" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="810" y1="200" x2="840" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />

        <!-- Parallel lines replacing arrows -->
        <line x1="760" y1="98" x2="760" y2="150" stroke="black" stroke-width="2" />
        <line x1="764" y1="98" x2="764" y2="150" stroke="black" stroke-width="2" />

        <line x1="890" y1="98" x2="890" y2="150" stroke="black" stroke-width="2" />
        <line x1="894" y1="98" x2="894" y2="150" stroke="black" stroke-width="2" />

        <!-- Green and orange arrows -->
        <a href="programmatic.html" class="clickable-arrow">
            <line x1="530" y1="105" x2="580" y2="105" stroke="#8BC34A" stroke-width="2" marker-end="url(#arrowhead-green)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="530" y1="225" x2="580" y2="225" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="530" y1="285" x2="580" y2="285" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
        </a>

        <!-- Arrows from SSP Ad Exchange to Users LG TV HH -->
        <a href="programmatic.html" class="clickable-arrow">
            <line x1="680" y1="270" x2="840" y2="270" stroke="#8BC34A" stroke-width="2" marker-end="url(#arrowhead-green)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="680" y1="290" x2="840" y2="290" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
        </a>
    </svg>
</body>
</html>
