<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Network</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles remain unchanged */
    </style>
</head>
<body>
    <div class="header">
        <h1 id="graphTitle">Operations Flow</h1>
        <label class="switch">
            <input type="checkbox" id="graphToggle">
            <span class="slider"></span>
        </label>
        <span class="switch-label" id="toggleLabel">Switch to Infrastructure Map</span>
    </div>
    <div id="graphDiv"></div>
    <script type="module">
        const infraTree = `
        // Existing infraTree content remains unchanged
        `;

        let currentGraph = 'operations';

        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'neutral',
            fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif',
            flowchart: {
                curve: 'basis',
                nodeSpacing: 50,
                rankSpacing: 50,
            }
        });

        function renderGraph() {
            const graphDiv = document.getElementById('graphDiv');
            if (currentGraph === 'operations') {
                fetch('new_operations_flow.html')
                    .then(response => response.text())
                    .then(data => {
                        // Modify the SVG content here
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, 'text/html');
                        const svg = doc.querySelector('svg');

                        // Add "Managed Service" text to the dotted box
                        const managedServiceText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        managedServiceText.setAttribute('x', '400');
                        managedServiceText.setAttribute('y', '120');
                        managedServiceText.setAttribute('text-anchor', 'middle');
                        managedServiceText.setAttribute('font-family', 'Arial');
                        managedServiceText.setAttribute('font-size', '16');
                        managedServiceText.textContent = 'Managed Service';
                        svg.appendChild(managedServiceText);

                        // Remove arrow from Advertisers to dotted box
                        const arrowToRemove = svg.querySelector('path[d="M170 280 H240"]');
                        if (arrowToRemove) arrowToRemove.remove();

                        // Add Media Planning box (similar to Salesforce box)
                        const mediaPlanningGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                        mediaPlanningGroup.setAttribute('class', 'clickable');
                        
                        const mediaPlanningRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        mediaPlanningRect.setAttribute('x', '240');
                        mediaPlanningRect.setAttribute('y', '250');
                        mediaPlanningRect.setAttribute('width', '120');
                        mediaPlanningRect.setAttribute('height', '60');
                        mediaPlanningRect.setAttribute('fill', '#f0f0f0');
                        mediaPlanningRect.setAttribute('stroke', '#000');
                        mediaPlanningGroup.appendChild(mediaPlanningRect);

                        const mediaPlanningText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        mediaPlanningText.setAttribute('x', '300');
                        mediaPlanningText.setAttribute('y', '285');
                        mediaPlanningText.setAttribute('text-anchor', 'middle');
                        mediaPlanningText.setAttribute('font-family', 'Arial');
                        mediaPlanningText.setAttribute('font-size', '14');
                        mediaPlanningText.textContent = 'Media Planning';
                        mediaPlanningGroup.appendChild(mediaPlanningText);

                        svg.appendChild(mediaPlanningGroup);

                        // Add arrow from Advertisers to Media Planning
                        const arrowToMediaPlanning = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        arrowToMediaPlanning.setAttribute('d', 'M170 280 H240');
                        arrowToMediaPlanning.setAttribute('fill', 'none');
                        arrowToMediaPlanning.setAttribute('stroke', '#000');
                        arrowToMediaPlanning.setAttribute('marker-end', 'url(#arrowhead)');
                        svg.appendChild(arrowToMediaPlanning);

                        // Add arrow from Media Planning to Salesforce
                        const arrowToSalesforce = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        arrowToSalesforce.setAttribute('d', 'M360 280 H430');
                        arrowToSalesforce.setAttribute('fill', 'none');
                        arrowToSalesforce.setAttribute('stroke', '#000');
                        arrowToSalesforce.setAttribute('marker-end', 'url(#arrowhead)');
                        svg.appendChild(arrowToSalesforce);

                        // Modify Reporting box (similar to Salesforce box)
                        const reportingGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                        reportingGroup.setAttribute('class', 'clickable');
                        
                        const reportingRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        reportingRect.setAttribute('x', '430');
                        reportingRect.setAttribute('y', '350');
                        reportingRect.setAttribute('width', '120');
                        reportingRect.setAttribute('height', '60');
                        reportingRect.setAttribute('fill', '#f0f0f0');
                        reportingRect.setAttribute('stroke', '#000');
                        reportingGroup.appendChild(reportingRect);

                        const reportingText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        reportingText.setAttribute('x', '490');
                        reportingText.setAttribute('y', '385');
                        reportingText.setAttribute('text-anchor', 'middle');
                        reportingText.setAttribute('font-family', 'Arial');
                        reportingText.setAttribute('font-size', '14');
                        reportingText.textContent = 'Reporting';
                        reportingGroup.appendChild(reportingText);

                        svg.appendChild(reportingGroup);

                        // Add arrow from Mosaic to Reporting
                        const arrowToReporting = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        arrowToReporting.setAttribute('d', 'M490 310 V350');
                        arrowToReporting.setAttribute('fill', 'none');
                        arrowToReporting.setAttribute('stroke', '#000');
                        arrowToReporting.setAttribute('marker-end', 'url(#arrowhead)');
                        svg.appendChild(arrowToReporting);

                        // Modify arrow from Reporting to Advertisers
                        const arrowToAdvertisers = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        arrowToAdvertisers.setAttribute('d', 'M430 380 H110 V310');
                        arrowToAdvertisers.setAttribute('fill', 'none');
                        arrowToAdvertisers.setAttribute('stroke', '#000');
                        arrowToAdvertisers.setAttribute('marker-end', 'url(#arrowhead)');
                        svg.appendChild(arrowToAdvertisers);

                        graphDiv.innerHTML = svg.outerHTML;
                        // Add this line to make the content fit the screen
                        graphDiv.firstChild.style.width = '100%';
                        graphDiv.firstChild.style.height = '100%';
                    })
                    .catch(error => console.error('Error loading new_operations_flow.html:', error));
            } else {
                mermaid.render('mermaid-graph', infraTree).then(result => {
                    graphDiv.innerHTML = result.svg;
                    // Add this line to make the content fit the screen
                    graphDiv.firstChild.style.width = '100%';
                    graphDiv.firstChild.style.height = '100%';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', renderGraph);

        document.getElementById('graphToggle').addEventListener('change', function() {
            const graphTitle = document.getElementById('graphTitle');
            const toggleLabel = document.getElementById('toggleLabel');

            if (this.checked) {
                currentGraph = 'infra';
                graphTitle.textContent = 'Infrastructure Map';
                toggleLabel.textContent = 'Switch to Operations Flow';
            } else {
                currentGraph = 'operations';
                graphTitle.textContent = 'Operations Flow';
                toggleLabel.textContent = 'Switch to Infrastructure Map';
            }

            renderGraph();
        });
    </script>
</body>
</html>
