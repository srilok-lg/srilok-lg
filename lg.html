<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lg</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
            color: #333;
        }
        h1 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            height: 80%;
            overflow: auto;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>lg</h1>
    <p>This is the lg page. Add more details about lg here.</p>
    <p><a href="#" id="confluenceLink">Confluence</a></p>
    <a href="index.html">Back to Graph Network</a>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <iframe id="confluenceFrame" style="width:100%;height:100%;border:none;" src=""></iframe>
        </div>
    </div>

    <script>
        document.getElementById('confluenceLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('confluenceFrame').src = 'https://alphonsotv.atlassian.net/wiki/spaces/PM/pages/2172485691/Creative+Native+and+CTV+Video#LG-Native-Ad-Specs';
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('confluenceFrame').src = '';
        });
    </script>
</body>
</html>
