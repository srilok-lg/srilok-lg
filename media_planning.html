    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: #333;
            display: flex;
            }
        .diagram {
            position: relative;
            width: 900px;
            height: 600px;

        }
        .boundary {
        border: 2px dotted #ccc
        }
        .box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.3s;
            cursor: pointer;
            border-radius: 10px;
        }
        .box:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .yellow {
            background-color: #FFCC00;
            border: 2px dashed #000;
            color: black;
        }
        .blue {
            background-color: #007AFF;
            color: white;
        }
        .green {
            background-color: #34C759;
            color: white;
        }
        .red{
            background-color: #FF3B30;
            color: white;
        }
        .step {
        	font-size: 14px;
        	background-color: #FFCC00;
            border: 2px solid;
            border-color: #000000;
            color: #000000;
            clip-path: polygon(25% 0%, 75% 0%, 80% 50%, 75% 100%, 25% 100%, 30% 50%);
            text-align: center;
        }
        .gray {
            background-color: #D1D1D6;
            color: #000000;
        }
        .arrow {
            position: absolute;
            height: 3px;
            background-color: black;
            transform-origin: 0 50%;
        }
        .arrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -3.5px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid black;
        }
        .cylinder{
            width:200px;
            height:150px;
            background:#FFCC00;
            border-radius:100px/30px;
            position:relative;
            overflow:hidden;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#000000;
            font-family:Arial,sans-serif;
            font-size:18px;
            text-align:center;
            transition: transform 0.3s;
        }
        .cylinder::before{
            position:absolute;
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:2;
        }
        .cylinder::after{
            content:'';
            position:absolute;
            width:calc(100% + 4px);
            height:calc(100% + 4px);
            top:-2px;
            left:-2px;
            border:2px solid #fff;
            border-radius:inherit;
            box-sizing:border-box;
            pointer-events:none;
        }
        .cylinder:hover {
            transform: scale(1.1);
            z-index: 10;
            }
        .title {
            position: absolute;
            font-weight: bold;
            font-size: 24px;
        }
        .label {
            position: absolute;
            font-size: 14px;
        }
        }
        h1 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: none; }
    </style>
</head>

    <title>Animated Back Link</title>
    <style>
        .back-link {
            font-family: Inter, sans-serif;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
            display: inline-block;
            width: fit-content;
        }

        .back-link:before {
            content: "\2190"; /* Left arrow Unicode character */
            margin-right: 5px;
        }

        .back-link:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: scale(1.05);

        }

        .back-link:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
    <style>
    .page-link {
        font-family: Inter, sans-serif;

        color: #3498db;

        position: relative;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    .page-link:hover {

    }

    .page-link:hover:after {
        text-decoration: none;
    }
