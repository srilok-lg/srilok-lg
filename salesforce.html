    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Back Link</title>
    <style>
        .back-link {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .back-link:before {
            content: "\2190"; /* Left arrow Unicode character */
            margin-right: 5px;
        }

        .back-link:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: scale(1.05);
        }

        .back-link:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
    <style>
        .page-link {
        font-family: Inter, sans-serif;
        font-size: 16px;
        font-weight:normal;
        color: #3066BE;
        text-decoration: none;
        position: relative;
        transition: transform 0.3s ease;
        display: inline-block;
    }

    .page-link:hover {
        text-decoration:underline;
    }

    .page-link:hover:after {
        text-decoration:none;
    }
    </style>
    <title>Apple-style Bento Box Link - Dark Theme</title>
    <style>
        .bento-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100px;
            background-color: #333333;
            border-radius: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .bento-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    
        .bento-link::before {
            font-size: 24px;
            margin-bottom: 10px;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <a href="#" class="back-link" onclick="goBackToInframap(); return false;">Back to Infrastructure Map</a>
</body>
<body>
    <h1>Salesforce</h1>
    <p>Salesforce is used by Sales and Account Managers to keep track of the client opportunites.</p>
    <p>TechOps ticketing also lives on Salesforce to troubleshoot AM & Sales queries.</p>
    <a href="https://lgads1.my.salesforce.com/" class="bento-link">Salesforce</a>
    <script>        
        function goBackToInframap() {
            if (window.parent !== window.self) {
                // We're in an iframe
                window.parent.postMessage({ action: 'navigateToInframap' }, '*');
            } else {
                // We're not in an iframe, navigate directly
                window.location.href = 'index.html#infra';
            }
        }
    </script>
</body>
</html>
