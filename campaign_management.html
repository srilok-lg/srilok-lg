    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campaign Management</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                line-height: 1.6;
                padding: 20px;
                color: #333;
            }
            h1 { color: #2c3e50; }
            a { color: #3498db; text-decoration: none; }
            a:hover { text-decoration: underline; }
        </style>
    </head>
    <body>
        <h1 id="graphTitle">Campaign Management</h1>
        <label class="switch">
            <input type="checkbox" id="graphToggle">
            <span class="slider"></span>
            <div id="graphDiv"></div>
            
        <script>
    graph TD
        A1["SetUp"] --> A2["Optimization"] --> A3["Reporting"]
        subgraph  
            campaign_info["Campaign Info"] --> A1
            placement_info["Placement Info"] --> A1 
            creative_info["Creative Info"] --> A1
        end
    
        subgraph  
            Bidding --> A2
            Pacing --> A2
            Targeting --> A2
            Modifiers --> A2
        end
    
        subgraph  
            A3 --> weekly["Weekly Delivery Reporting"]
            A3 --> weekly_app["Weekly App Reporting"]
            A3 --> eoc["End of Campaign Summary"]
        end
        %% Setting hierarchy levels
        classDef level1 fill:#f9d5e5,stroke:#333,stroke-width:2px;
        classDef level2 fill:#eeac99,stroke:#333,stroke-width:2px;
        classDef level3 fill:#e06377,stroke:#333,stroke-width:2px;
        
        class SetUp,Optimization,Reporting level1;
        class campaign_info,placement_info,creative_info,Bidding,Pacing,Targeting,Modifiers,weekly,weekly_app,eoc level2;
        
        function initializeMermaid() {
            mermaid.initialize({ 
                startOnLoad: true,
                theme: 'neutral',
                fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif'
            });
        }

        function renderGraph() {
            const graphDiv = document.getElementById('graphDiv');
            graphDiv.innerHTML = currentGraph === 'operations' ? operationsFlow : infraTree;
            graphDiv.removeAttribute('data-processed');
            mermaid.init(undefined, graphDiv);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeMermaid();
            renderGraph();
        });

        document.getElementById('graphToggle').addEventListener('change', function() {
            const graphTitle = document.getElementById('graphTitle');
            const toggleLabel = document.getElementById('toggleLabel');
        renderGraph();
        });
        <a href="index.html">Back to Operations Flow</a>
        </script>
    </body>
    </html>
