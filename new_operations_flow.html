<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .clickable-group {
            transition: all 0.3s ease;
        }
        .clickable-group:hover {
            transform: scale(1.02);
        }
        .clickable-group:hover rect {
            filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.3));
        }
        .clickable-arrow {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .clickable-arrow:hover {
            stroke-width: 2.5;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 1400 400" preserveAspectRatio="xMidYMid meet">
        <defs>
            <marker id="arrowhead-black" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
            </marker>
            <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#8BC34A"/>
            </marker>
            <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#FF7043"/>
            </marker>
        </defs>

        <!-- Left side boxes -->
        <!-- Advertiser box (non-clickable) -->
        <g>
            <rect x="10" y="150" width="100" height="100" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
            <text x="60" y="205" text-anchor="middle">Advertisers</text>
        </g>

        <rect x="150" y="30" width="650" height="340" fill="none" stroke="black" stroke-dasharray="5,5" rx="10" ry="10" />
        <text x="475" y="50" text-anchor="middle" font-weight="bold">LG Ads</text>

        <a href="media_planning.html" class="clickable-group">
            <g transform="translate(170, 70)">
                <g transform="translate(75, 35)">
                    <rect x="-75" y="-35" width="150" height="70" fill="#FFF9C4" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Sales Engineering</text>
                </g>
            </g>
        </a>

        <a href="salesforce.html" class="clickable-group">
            <g transform="translate(400, 70)">
                <g transform="translate(75, 35)">
                    <rect x="-75" y="-35" width="150" height="70" fill="#FFF9C4" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Salesforce</text>
                </g>
            </g>
        </a>

        <a href="reporting.html" class="clickable-group">
            <g transform="translate(170, 200)">
                <g transform="translate(75, 65)">
                    <rect x="-75" y="-65" width="150" height="130" fill="#FFF9C4" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Reporting</text>
                </g>
            </g>
        </a>

        <a href="mosaic.html" class="clickable-group">
            <g transform="translate(400, 200)">
                <g transform="translate(75, 65)">
                    <rect x="-75" y="-65" width="150" height="130" fill="#FFF9C4" stroke="black" rx="10" ry="10" />
                    <text x="0" y="-30" text-anchor="middle" dominant-baseline="middle">Mosaic</text>
                    <a href="data.html" class="clickable-group">
                        <g transform="translate(-37.5, 20)">
                            <rect x="-25" y="-15" width="50" height="30" fill="#FFFFFF" stroke="black" rx="5" ry="5" />
                            <text text-anchor="middle" dominant-baseline="middle" font-size="10">Data</text>
                        </g>
                    </a>
                    <a href="mosaic_tools.html" class="clickable-group">
                        <g transform="translate(37.5, 20)">
                            <rect x="-25" y="-15" width="50" height="30" fill="#FFFFFF" stroke="black" rx="5" ry="5" />
                            <text text-anchor="middle" dominant-baseline="middle" font-size="10">Tools</text>
                        </g>
                    </a>
                </g>
            </g>
        </a>

        <a href="programmatic.html" class="clickable-group">
            <g transform="translate(610, 70)">
                <g transform="translate(75, 35)">
                    <rect x="-75" y="-35" width="150" height="70" fill="#A5D6A7" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Programmatic</text>
                </g>
            </g>
        </a>

        <a href="peregrine.html" class="clickable-group">
            <g transform="translate(610, 200)">
                <g transform="translate(75, 25)">
                    <rect x="-75" y="-25" width="150" height="50" fill="#FFAB91" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Peregrine</text>
                </g>
            </g>
        </a>

        <a href="beeswax.html" class="clickable-group">
            <g transform="translate(610, 260)">
                <g transform="translate(75, 25)">
                    <rect x="-75" y="-25" width="150" height="50" fill="#FFAB91" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Beeswax</text>
                </g>
            </g>
        </a>

        <!-- Right side boxes -->
        <a href="ssp.html" class="clickable-group">
            <g transform="translate(830, 50)">
                <g transform="translate(50, 150)">
                    <rect x="-50" y="-150" width="100" height="300" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">SSP</text>
                    <text y="40" text-anchor="middle" dominant-baseline="middle">Ad</text>
                    <text y="60" text-anchor="middle" dominant-baseline="middle">Exchange</text>
                </g>
            </g>
        </a>

        <a href="inventory.html" class="clickable-group">
            <g transform="translate(1010, 50)">
                <g transform="translate(165, 25)">
                    <rect x="-165" y="-25" width="330" height="50" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Inventory</text>
                </g>
            </g>
        </a>

        <!-- Publisher box (now clickable) -->
        <a href="publishers.html" class="clickable-group">
            <g transform="translate(1010, 150)">
                <g transform="translate(50, 50)">
                    <rect x="-50" y="-50" width="100" height="100" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Publisher</text>
                </g>
            </g>
        </a>

        <a href="lg.html" class="clickable-group">
            <g transform="translate(1240, 150)">
                <g transform="translate(50, 100)">
                    <rect x="-50" y="-100" width="100" height="200" fill="#F5F5F5" stroke="black" rx="10" ry="10" />
                    <text text-anchor="middle" dominant-baseline="middle">Users</text>
                    <text y="20" text-anchor="middle" dominant-baseline="middle">LG TV HH</text>
                </g>
            </g>
        </a>
        
        <!-- Black Arrows -->
        <line x1="110" y1="200" x2="140" y2="152.5" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="140" y1="152.5" x2="170" y2="105" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="320" y1="105" x2="360" y2="105" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="360" y1="105" x2="400" y2="105" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="475" y1="140" x2="475" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="475" y1="170" x2="475" y2="200" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="550" y1="105" x2="580" y2="105" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="580" y1="105" x2="610" y2="105" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="550" y1="265" x2="580" y2="245" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="580" y1="245" x2="610" y2="225" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="550" y1="265" x2="580" y2="275" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="580" y1="275" x2="610" y2="285" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="930" y1="200" x2="970" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="970" y1="200" x2="1010" y2="200" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="1110" y1="200" x2="1175" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="1175" y1="200" x2="1240" y2="200" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="400" y1="265" x2="385" y2="265" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="385" y1="265" x2="320" y2="265" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />
        
        <line x1="170" y1="265" x2="140" y2="232.5" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />
        <line x1="140" y1="232.5" x2="110" y2="200" stroke="black" stroke-width="2" marker-start="url(#arrowhead-black)" />

        <!-- Parallel lines replacing arrows -->
        <line x1="1060" y1="98" x2="1060" y2="150" stroke="black" stroke-width="2" />
        <line x1="1064" y1="98" x2="1064" y2="150" stroke="black" stroke-width="2" />

        <line x1="1290" y1="98" x2="1290" y2="150" stroke="black" stroke-width="2" />
        <line x1="1294" y1="98" x2="1294" y2="150" stroke="black" stroke-width="2" />

        <!-- Green and orange arrows -->
        <a href="programmatic.html" class="clickable-arrow">
            <line x1="760" y1="105" x2="795" y2="105" stroke="#8BC34A" stroke-width="2" marker-end="url(#arrowhead-green)" />
            <line x1="795" y1="105" x2="830" y2="105" stroke="#8BC34A" stroke-width="2" marker-start="url(#arrowhead-green)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="760" y1="225" x2="795" y2="225" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
            <line x1="795" y1="225" x2="830" y2="225" stroke="#FF7043" stroke-width="2" marker-start="url(#arrowhead-orange)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="760" y1="285" x2="795" y2="285" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
            <line x1="795" y1="285" x2="830" y2="285" stroke="#FF7043" stroke-width="2" marker-start="url(#arrowhead-orange)" />
        </a>

        <!-- Arrows from SSP Ad Exchange to Users LG TV HH -->
        <a href="programmatic.html" class="clickable-arrow">
            <line x1="930" y1="270" x2="1085" y2="270" stroke="#8BC34A" stroke-width="2" marker-end="url(#arrowhead-green)" />
            <line x1="1085" y1="270" x2="1240" y2="270" stroke="#8BC34A" stroke-width="2" marker-start="url(#arrowhead-green)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="930" y1="290" x2="1085" y2="290" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
            <line x1="1085" y1="290" x2="1240" y2="290" stroke="#FF7043" stroke-width="2" marker-start="url(#arrowhead-orange)" />
        </a>
    </svg>
</body>
</html>
