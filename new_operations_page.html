        }
        h1 { color: #2c3e50; }
        #flowchart {
            width: 100%;
            height: 80vh;
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .bento-box {
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000000;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }
        .bento-box:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .subgraph {
            border: 2px dashed #666;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .subgraph-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .back-link {
            font-family: Inter, sans-serif;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        .back-link:before {
            content: "\2190";
            margin-right: 5px;
        }
        .back-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
