<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Planning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
            color: #333;
            margin: 0 auto;
        }
        h1 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        #graph-container {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust based on your needs */
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: auto;
        }
        #graph {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="index.html">Back to Operations Flow</a>
    <h1>Campaign Mangement</h1>
    <div id="graph-container">
        <div id="graph"></div>
    </div>
    <script>
        const graphDefinition = `
        flowchart TB
        
            subgraph CM["Campaign Management"]
                direction LR
                subgraph Set-up["Campaign Set-up"]
                    direction LR
                    campaign_info("Campaign Info") & placement_info("Placement Info") & creative_info("Creative Info") --> A1("Campaign Set-up")
                end
        
                subgraph Monitoring
                    direction TB
                    MD("Steller") --> A2("Monitoring")
                    Insights --> A2
                end
        
                subgraph Optimization
                    direction LR
                    Bidding("Bidding") & Pacing("Pacing") & Targeting("Targeting") --> A3("Optimization")
                end
        
                subgraph Reporting
                    direction LR
                    A4("Reporting") --> weekly("Weekly Delivery Reporting") & weekly_app("Weekly App Reporting") & eoc("End of Campaign Summary")
                end
                Set-up --> Monitoring --> Optimization --> Reporting
            end
        
            MP("Media Planning") --> CM --> DV("Deliverables")
        `;

        let mermaidConfig = {
            startOnLoad: false,
            theme: 'neutral',
            fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        };

        mermaid.initialize(mermaidConfig);

        function renderGraph() {
            const graphContainer = document.getElementById('graph-container');
            const graphDiv = document.getElementById('graph');
            
            // Clear previous content
            graphDiv.innerHTML = '';
            
            // Set viewBox to control scaling
            mermaidConfig.flowchart.useMaxWidth = true;
            
            mermaid.render('mermaid-graph', graphDefinition).then(result => {
                graphDiv.innerHTML = result.svg;
                
                // Get the SVG element
                const svg = graphDiv.querySelector('svg');
                
                // Set the SVG to fill the container while maintaining aspect ratio
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                svg.style.display = 'block';
                
                // Adjust viewBox to fit content
                const bbox = svg.getBBox();
                svg.setAttribute('viewBox', `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);
            }).catch(error => {
                console.error('Error rendering the graph:', error);
                graphDiv.innerHTML = '<p>Error rendering the graph. Please try refreshing the page.</p>';
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            if (typeof mermaid !== 'undefined') {
                renderGraph();
                window.addEventListener('resize', renderGraph);
            } else {
                console.error('Mermaid library not loaded');
                document.getElementById('graph').innerHTML = '<p>Error: Mermaid library not loaded. Please check your internet connection and try again.</p>';
            }
        });
    </script>
</body>
</html>
