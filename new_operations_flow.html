<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Tech Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <svg width="900" height="400" viewBox="0 0 900 400">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>

        <!-- Boxes -->
        <rect x="10" y="150" width="100" height="100" fill="white" stroke="black" />
        <text x="60" y="205" text-anchor="middle">Advertisers</text>

        <rect x="150" y="50" width="400" height="300" fill="none" stroke="black" stroke-dasharray="5,5" />
        
        <rect x="170" y="70" width="150" height="70" fill="#FFEB3B" stroke="black" />
        <text x="245" y="110" text-anchor="middle">Salesforce</text>
        
        <rect x="170" y="200" width="150" height="130" fill="#FFEB3B" stroke="black" />
        <text x="245" y="235" text-anchor="middle">Mosaic</text>
        <rect x="190" y="250" width="50" height="30" fill="white" stroke="black" />
        <text x="215" y="270" text-anchor="middle" font-size="10">Data</text>
        <rect x="250" y="250" width="50" height="30" fill="white" stroke="black" />
        <text x="275" y="270" text-anchor="middle" font-size="10">Tools</text>
        
        <rect x="380" y="70" width="150" height="70" fill="#8BC34A" stroke="black" />
        <text x="455" y="110" text-anchor="middle">Programmatic</text>
        
        <rect x="380" y="200" width="150" height="50" fill="#FF7043" stroke="black" />
        <text x="455" y="230" text-anchor="middle">Peregrine</text>
        
        <rect x="380" y="260" width="150" height="50" fill="#FF7043" stroke="black" />
        <text x="455" y="290" text-anchor="middle">Beeswax</text>
        
        <rect x="580" y="150" width="100" height="100" fill="white" stroke="black" />
        <text x="630" y="185" text-anchor="middle">SSP</text>
        <text x="630" y="205" text-anchor="middle">Ad</text>
        <text x="630" y="225" text-anchor="middle">Exchange</text>
        
        <rect x="710" y="50" width="100" height="50" fill="white" stroke="black" />
        <text x="760" y="80" text-anchor="middle">Inventory</text>
        
        <rect x="710" y="150" width="100" height="100" fill="white" stroke="black" />
        <text x="760" y="205" text-anchor="middle">Publisher</text>
        
        <rect x="710" y="260" width="100" height="70" fill="white" stroke="black" />
        <text x="760" y="290" text-anchor="middle">Users</text>
        <text x="760" y="310" text-anchor="middle">LG TV HH</text>

        <!-- Arrows -->
        <line x1="110" y1="200" x2="150" y2="200" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="320" y1="105" x2="380" y2="105" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="245" y1="140" x2="245" y2="200" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="320" y1="265" x2="380" y2="225" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="320" y1="265" x2="380" y2="285" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="530" y1="225" x2="580" y2="200" stroke="red" marker-end="url(#arrowhead)" />
        <line x1="530" y1="285" x2="580" y2="200" stroke="red" marker-end="url(#arrowhead)" />
        <line x1="680" y1="200" x2="710" y2="200" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="760" y1="100" x2="760" y2="150" stroke="black" marker-end="url(#arrowhead)" />
        <line x1="760" y1="250" x2="760" y2="260" stroke="black" marker-end="url(#arrowhead)" />
        
        <!-- Curved arrows -->
        <path d="M530,105 Q580,75 630,150" fill="none" stroke="green" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
        <path d="M680,200 Q720,230 760,260" fill="none" stroke="green" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
    </svg>
</body>
</html>
