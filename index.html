        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        .diagram {
            position: relative;
            width: 100%;
            height: 0%;
            padding-bottom: 40%;
            overflow: visible;
            font-size: 16px;
        }
        .diagram-title {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
        }
        .diagram-label {
            position: absolute;
            font-size: 16px;
        }
        .boundary {
            border: 2px dotted #ccc;
            position: absolute;
            width: 75%;
            height: 0%;
            top: 0;
            left: 0;
            box-sizing: border-box;
            transform: translateX(17.5%);
        }
        .dotted-boundary-box {
            position: absolute;
            border: 2px dotted #000;
            padding: 0px;
            font-size: 16px;
            border-radius: 12.5px; 
        }

        .dotted-boundary-box::before {
            content: attr(data-title);
            position: absolute;
            top: -12.5px;
            left: 12.5px;
            background-color: white;
            /*padding: 0 5px;*/
            font-weight: bold;
        }
        .box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.3s;
            cursor: pointer;
            border-radius: 10px;
        }
        .box:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .box:visited {
            color: inherit;
        }
        .yellow {
            background-color: #FFCC00;
            border: 0px solid #000;
            color: black;
        }
        .blue {
            background-color: #007AFF;
            color: white;
        }
        .green {
            background-color: #34C759;
            color: white;
        }
        .red {
            background-color: #FF3B30;
            color: white;
        }
        .gray {
            background-color: #636366;
            color: #ffffff;
        }
        .yellow_click { 
            background-color: #FFCC00; 
            color: black;
        }
        .blue_click { 
            background-color: #007AFF; 
            color: white;
        }
        .green_click { 
            background-color: #34C759; 
            color: white;
        }
        .red_click { 
            background-color: #FF3B30; 
            color: white;
        }
        .gray_click { 
            background-color: #636366; 
            color: black;
        }
        .yellow_click:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            z-index: 10;
            transition: 0.3s ease;
        }
        .blue_click:hover {

        }
        .gray_click:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(99, 99, 102, 0.8);
            z-index: 10;
            transition: 0.3s ease;
        }
        .cylinder{
            width:200px;
            height:150px;
            background:#FFCC00;
            border-radius:100px/30px;
            position:relative;
            overflow:hidden;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#000000;
            font-family:Inter,sans-serif;
            font-size:18px;
            text-align:center;
            transition: transform 0.3s;
        }
        .cylinder::before{
            position:absolute;
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:2;
        }
        .cylinder::after{
            content:'';
            position:absolute;
            width:calc(100% + 4px);
            height:calc(100% + 4px);
            top:-2px;
            left:-2px;
            border:2px solid #fff;
            border-radius:inherit;
            box-sizing:border-box;
            pointer-events:none;
        }
        .cylinder:hover {
            transform: scale(1.1);
            z-index: 10;
            }
        .line {
            position: absolute;
            height: 2.5px;
            background-color: black;
            transform-origin: 0 50%;
        }
		.arrow {
            position: absolute;
            height: 3px;
            background-color: black;
            transform-origin: 0 50%;
        }
        .arrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -3.5px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid black;
        }
        .greenarrow {
            position: absolute;
            height: 3px;
            background-color: #34C759;
            transform-origin: 0 50%;
            cursor: pointer;
        }
        .greenarrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -3.5px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #34C759;
        }
        .redarrow {
            position: absolute;
            height: 3px;
            background-color: #FF3B30;
            transform-origin: 0 50%;
            cursor: pointer;
        }
        .redarrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -3.5px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #FF3B30;
        }
        .dottedarrow {
            position: absolute;
            height: 2px;
            background-color: transparent;
            transform-origin: 0 50%;
            background-image: linear-gradient(to right, black 50%, transparent 50%);
            background-size: 8px 2px;
            background-repeat: repeat-x;
        }
        .dottedarrow::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -4px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid black;
        }
        .content-wrapper {

            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .diagram-container {
            width: 100%;
            margin-bottom: 40px;
        }
        .lists-container {
            width: 100%;
        }
        .title {
            position: absolute;
            font-weight: bold;
            font-size: 24px;
        }
        .label {

        .header {

            justify-content: space-between;

            padding: 10px;
        }
        #graphTitle {
            margin: 0;
        }
        .switch-container {
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: none; }
        h1, h2 { color: #2c3e50;}

    </style>
