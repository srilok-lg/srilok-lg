<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        #root {
            width: 100%;
            height: calc(100% - 80px);
            overflow: hidden;
        }
        h1 { 
            color: #2c3e50;
            margin: 20px 0;
            padding: 0 20px;
        }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .back-link {
            font-family: Inter, sans-serif;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
            display: inline-block;
            margin: 20px;
        }

        .back-link:before {
            content: "\2190";
            margin-right: 5px;
        }

        .back-link:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: scale(1.05);
        }

        .back-link:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <a href="#" class="back-link" onclick="goBackToInframap(); return false;">Back to Infrastructure Map</a>
    <h1>Reporting Flow</h1>
    <div id="root"></div>

    <script type="text/babel">
        const FlowchartBox = ({ id, text, x, y, width, height, onClick }) => {
            const [isHovered, setIsHovered] = React.useState(false);

            return (
                <div
                    style={{
                        position: 'absolute',
                        left: `${x}%`,
                        top: `${y}%`,
                        width: `${width}%`,
                        height: `${height}%`,
                        border: '2px solid #333',
                        borderRadius: '5px',
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        backgroundColor: isHovered ? '#f0f0f0' : '#fff',
                        fontSize: '14px',
                        textAlign: 'center',
                        padding: '5px',
                        cursor: 'pointer',
                        transition: 'all 0.3s',
                        transform: isHovered ? 'scale(1.1)' : 'scale(1)',
                        zIndex: isHovered ? 10 : 1,
                    }}
                    onClick={() => onClick(id)}
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    {text}
                </div>
            );
        };

        const Arrow = ({ start, end, label, color = '#333' }) => {
            const dx = end.x - start.x;
            const dy = end.y - start.y;
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            const length = Math.sqrt(dx * dx + dy * dy);

            return (
                <svg style={{ position: 'absolute', left: 0, top: 0, width: '100%', height: '100%', pointerEvents: 'none' }}>
                    <defs>
                        <marker id={`arrowhead-${color}`} markerWidth="10" markerHeight="7" 
                        refX="0" refY="3" orient="auto">
                            <polygon points="0 0, 6 3, 0 6" fill={color} />
                        </marker>
                    </defs>
                    <line
                        x1={`${start.x}%`}
                        y1={`${start.y}%`}
                        x2={`${end.x}%`}
                        y2={`${end.y}%`}
                        stroke={color}
                        strokeWidth={2}
                        markerEnd={`url(#arrowhead-${color})`}
                    />
                    {label && (
                        <text
                            x={`${(start.x + end.x) / 2}%`}
                            y={`${(start.y + end.y) / 2}%`}
                            textAnchor="middle"
                            fill="#000"
                            fontSize="12"
                            backgroundColor="#fff"
                        >
                            <tspan x={`${(start.x + end.x) / 2}%`} dy="-5" style={{backgroundColor: '#fff', padding: '0 3px'}}>{label}</tspan>
                        </text>
                    )}
                </svg>
            );
        };

        const Flowchart = () => {
            const handleBoxClick = (id) => {
                console.log(`Box ${id} clicked`);
                // You can add more functionality here, such as opening a modal or navigating to a new page
            };

            return (
                <div style={{ position: 'relative', width: '100%', height: '100%' }}>
                    <FlowchartBox id="A1" text="Mosaic Check" x={3} y={3} width={10} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="A2" text="Reporting task" x={27} y={3} width={15} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="A3" text="Insights" x={52} y={3} width={15} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="A4" text="Standard Reports" x={48.5} y={25} width={10} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="A5" text="Advanced Reports" x={60.5} y={25} width={10} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="A6" text="Dropbox" x={52} y={45} width={15} height={8} onClick={handleBoxClick} />

                    <FlowchartBox id="B1" text="LGE" x={27} y={25} width={15} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="C1" text="Pixel Logs" x={5} y={25} width={10} height={8} onClick={handleBoxClick} />
                    <FlowchartBox id="C2" text="ADP data" x={27} y={45} width={15} height={8} onClick={handleBoxClick} />

                    <Arrow start={{x: 15, y: 8.5}} end={{x: 25.5, y: 8.5}} />
                    <Arrow start={{x: 42, y: 8.5}} end={{x: 50.5, y: 8.5}} />

                    <Arrow start={{x: 30, y: 13}} end={{x: 30, y: 23}} label="Data requests" color="#0066cc" />
                    <Arrow start={{x: 40, y: 25}} end={{x: 40, y: 15}} label="Final attributed data" color="#cc6600" />

                    <Arrow start={{x: 16, y: 30}} end={{x: 25.5, y: 30}} label="exposure dump"/>
                    <Arrow start={{x: 35, y: 45}} end={{x: 35, y: 37}} />

                    <Arrow start={{x: 55.5, y: 11}} end={{x: 55.5, y: 22.5}} color="#009900" />
                    <Arrow start={{x: 64.5, y: 11}} end={{x: 64.5, y: 22.5}} color="#990000" />
                    
                    <Arrow start={{x: 52.5, y: 33}} end={{x: 59, y: 43}} color="#009900"/>
                    <Arrow start={{x: 67.5, y: 33}} end={{x: 61, y: 43}} color="#990000"/>

                    <div style={{
                        position: 'absolute',
                        left: '3%',
                        top: '22%',
                        width: '42%',
                        height: '36%',
                        border: '2px dashed #666',
                        borderRadius: '10px',
                        pointerEvents: 'none',
                        zIndex: -1,
                    }} />
                    <div style={{
                        position: 'absolute',
                        left: '5%',
                        top: '20%',
                        backgroundColor: '#fff',
                        padding: '0 5px',
                        fontSize: '14px',
                    }}>
                        Reporting Flow
                    </div>
                </div>
            );
        };

        // Render the Flowchart component
        ReactDOM.render(<Flowchart />, document.getElementById('root'));
    </script>

    <script>        
        function goBackToInframap() {
            if (window.parent !== window.self) {
                // We're in an iframe
                window.parent.postMessage({ action: 'navigateToInframap' }, '*');
            } else {
                // We're not in an iframe, navigate directly
                window.location.href = 'index.html#infra';
            }
        }
    </script>
</body>
</html>
