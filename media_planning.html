<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Planning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
            color: #333;
        }
        h1 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: none; }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Back Link</title>
    <style>
        .back-link {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .back-link:before {
            content: "\2190"; /* Left arrow Unicode character */
            margin-right: 5px;
        }

        .back-link:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: scale(1.05);
        }

        .back-link:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">Back to Operations Flow</a>
    <h1>Media Planning</h1>
    <div id="graph"></div>
    <script>
        const graphDefinition = `
        graph LR
            subgraph MP["Media Planning"]
                direction TB
                    B1("Sales") <--> C1("Account Management") <--> C2("Media Planning")
            end
        
            subgraph DB["Databases"]
                direction TB
                B2[("Salesforce")] --> |Opportunity Details|B3[("Mosaic")]
            end
        
            MP --> |Closed Won|DB
            MP --> |Creates the campaign|DB
            A1("Advertisers") --> MP
            DB  --> CM("Campaign Management")
        `;

        mermaid.initialize({
            startOnLoad: true,
            theme: 'neutral',
            fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif'
        });

        document.addEventListener('DOMContentLoaded', function () {
            const graphDiv = document.getElementById('graph');
            
            function renderGraph() {
                mermaid.render('mermaid-graph', graphDefinition).then(result => {
                    graphDiv.innerHTML = result.svg;
                }).catch(error => {
                    console.error('Error rendering the graph:', error);
                    graphDiv.innerHTML = '<p>Error rendering the graph. Please try refreshing the page.</p>';
                });
            }

            if (typeof mermaid !== 'undefined') {
                renderGraph();
            } else {
                console.error('Mermaid library not loaded');
                graphDiv.innerHTML = '<p>Error: Mermaid library not loaded. Please check your internet connection and try again.</p>';
            }
        });
    </script>
</body>
</html>
