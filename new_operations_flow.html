<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .clickable-group {
            transition: all 0.3s ease;
        }
        .clickable-group:hover {
            transform: scale(1.02);
        }
        .clickable-group:hover rect {
            filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.3));
        }
        .clickable-arrow {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .clickable-arrow:hover {
            stroke-width: 2.5;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid meet">
        <defs>
            <marker id="arrowhead-black" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
            </marker>
            <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#8BC34A"/>
            </marker>
            <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#FF7043"/>
            </marker>
        </defs>

        <!-- Left side boxes -->

        <g>

        <a href="media_planning.html" class="clickable-group">

            </g>
        </a>

        <a href="salesforce.html" class="clickable-group">

                <text x="425" y="110" text-anchor="middle">Salesforce</text>
            </g>
        </a>

        <a href="reporting.html" class="clickable-group">

                <text x="245" y="270" text-anchor="middle">Reporting</text>
            </g>
        </a>

        <line x1="320" y1="105" x2="350" y2="105" stroke="black" stroke-width="2" marker-end="url(#arrowhead-black)" />

        <a href="native_flow.html" class="clickable-arrow">

        <!-- Arrows from SSP Ad Exchange to Users LG TV HH -->
        <a href="programmatic.html" class="clickable-arrow">
            <line x1="880" y1="270" x2="1040" y2="270" stroke="#8BC34A" stroke-width="2" marker-end="url(#arrowhead-green)" />
        </a>
        <a href="native_flow.html" class="clickable-arrow">
            <line x1="880" y1="290" x2="1040" y2="290" stroke="#FF7043" stroke-width="2" marker-end="url(#arrowhead-orange)" />
        </a>
    </svg>
</body>
</html>
