<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Network</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #2c3e50; }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-label {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        #graphDiv {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .clickable:hover {
            cursor: pointer;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 id="graphTitle">Operations Flow</h1>
    <label class="switch">
        <input type="checkbox" id="graphToggle">
        <span class="slider"></span>
    </label>
    <span class="switch-label" id="toggleLabel">Switch to Infrastructure Map</span>
    <div id="graphDiv"></div>
    <a href="new_operations_flow.html">New Operations page</a> 
    <a href="operations2.html">Operations 2</a> 
    <script>
        const operationsFlow = `
        <svg width="1000" height="400" viewBox="0 0 1000 400">
            <defs>

                    <polygon points="0 0, 10 3.5, 0 7" fill="#FF7043"/>
                </marker>

                    <polygon points="0 0, 10 3.5, 0 7" fill="#8BC34A"/>

            </defs>

            <!-- Left side boxes -->

                </g>
            </a>

            <rect x="150" y="50" width="400" height="300" fill="none" stroke="black" stroke-dasharray="5,5" rx="10" ry="10" />

            <a href="salesforce.html" class="clickable-group">
                <g>
                    <rect x="170" y="70" width="150" height="70" fill="#FFEB3B" stroke="black" rx="10" ry="10" />
                    <text x="245" y="110" text-anchor="middle">Salesforce</text>
                </g>
            </a>

            <a href="mosaic.html" class="clickable-group">
                <g>
                    <rect x="170" y="200" width="150" height="130" fill="#FFEB3B" stroke="black" rx="10" ry="10" />
                    <text x="245" y="235" text-anchor="middle">Mosaic</text>
                    <a href="mosaic-data.html" class="clickable-group">
                        <g>
                            <rect x="190" y="250" width="50" height="30" fill="white" stroke="black" rx="5" ry="5" />
                            <text x="215" y="270" text-anchor="middle" font-size="10">Data</text>
                        </g>
                    </a>
                    <a href="mosaic-tools.html" class="clickable-group">
                        <g>
                            <rect x="250" y="250" width="50" height="30" fill="white" stroke="black" rx="5" ry="5" />
                            <text x="275" y="270" text-anchor="middle" font-size="10">Tools</text>
                        </g>
                    </a>
                </g>
            </a>

            <a href="programmatic.html" class="clickable-group">
                <g>
                    <rect x="380" y="70" width="150" height="70" fill="#8BC34A" stroke="black" rx="10" ry="10" />
                    <text x="455" y="110" text-anchor="middle">Programmatic</text>
                </g>
            </a>

            <a href="peregrine.html" class="clickable-group">
                <g>
                    <rect x="380" y="200" width="150" height="50" fill="#FF7043" stroke="black" rx="10" ry="10" />

                </g>
            </a>

            <a href="beeswax.html" class="clickable-group">
                <g>

                    <text x="455" y="290" text-anchor="middle">Beeswax</text>
                </g>
            </a>

            <!-- Right side boxes -->
            <a href="ssp-ad-exchange.html" class="clickable-group">
                <g>
                    <rect x="580" y="50" width="100" height="300" fill="white" stroke="black" rx="10" ry="10" />
                    <text x="630" y="185" text-anchor="middle">SSP</text>
                    <text x="630" y="205" text-anchor="middle">Ad</text>
                    <text x="630" y="225" text-anchor="middle">Exchange</text>
                </g>
            </a>

            <a href="inventory.html" class="clickable-group">
                <g>
                    <rect x="710" y="50" width="100" height="50" fill="white" stroke="black" rx="10" ry="10" />
                    <text x="760" y="80" text-anchor="middle">Inventory</text>
                </g>
            </a>

            <a href="inventory.html" class="clickable-group">
                <g>
                    <rect x="840" y="50" width="100" height="50" fill="white" stroke="black" rx="10" ry="10" />
                    <text x="890" y="80" text-anchor="middle">Inventory</text>
                </g>
            </a>

            <a href="publisher.html" class="clickable-group">
                <g>
                    <rect x="710" y="150" width="100" height="100" fill="white" stroke="black" rx="10" ry="10" />
                    <text x="760" y="205" text-anchor="middle">Publisher</text>
                </g>
            </a>

            <a href="users.html" class="clickable-group">
                <g>
                    <rect x="840" y="150" width="100" height="200" fill="white" stroke="black" rx="10" ry="10" />
                    <text x="890" y="240" text-anchor="middle">Users</text>
                    <text x="890" y="260" text-anchor="middle">LG TV HH</text>
                </g>
            </a>

            <!-- Refined Black Arrows -->
            <line x1="110" y1="200" x2="150" y2="200" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="320" y1="105" x2="380" y2="105" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="245" y1="140" x2="245" y2="200" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="320" y1="265" x2="380" y2="225" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="320" y1="265" x2="380" y2="285" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="760" y1="100" x2="760" y2="150" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="890" y1="100" x2="890" y2="150" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="680" y1="200" x2="710" y2="200" stroke="black" marker-end="url(#arrowhead-black)" />
            <line x1="810" y1="200" x2="840" y2="200" stroke="black" marker-end="url(#arrowhead-black)" />

            <!-- Refined green and orange arrows -->
            <a href="programmatic.html" class="clickable-arrow">
                <line x1="530" y1="105" x2="580" y2="105" stroke="#8BC34A" stroke-width="3" marker-end="url(#arrowhead-green)" />
            </a>
            <a href="native_flow.html" class="clickable-arrow">
                <line x1="530" y1="225" x2="580" y2="225" stroke="#FF7043" stroke-width="3" marker-end="url(#arrowhead-orange)" />
            </a>
            <a href="native_flow.html" class="clickable-arrow">
                <line x1="530" y1="285" x2="580" y2="285" stroke="#FF7043" stroke-width="3" marker-end="url(#arrowhead-orange)" />
            </a>

            <!-- Refined arrows from SSP Ad Exchange to Users LG TV HH -->
            <a href="programmatic.html" class="clickable-arrow">
                <line x1="680" y1="270" x2="840" y2="270" stroke="#8BC34A" stroke-width="3" marker-end="url(#arrowhead-green)" />
            </a>
            <a href="native_flow.html" class="clickable-arrow">
                <line x1="680" y1="290" x2="840" y2="290" stroke="#FF7043" stroke-width="3" marker-end="url(#arrowhead-orange)" />
            </a>
        </svg>
        `;

        const infraTree = `
        graph TD
            Salesforce("Salesforce") --> A2("Campaign Parameters")
            C4("Segment Portal") --> Segments
            Segments("Segments") --> A2
            LG("LG") --> B5("Native segments")
            B5 --> C4
            LG --> A1("Inventory")
            Data_p("Data Partnerhips") --> A1
            A1 --> |Internal & External| B2("SSP")
            A2 --> B1("DSP")
            B1 --> C1("Peregrine")
            B1 --> C2("Beeswax")
            B2 --> SSP_logs
            C1 --> PP
            C2 --> PP
            A1 <--> Programmatic("Programmatic")
            PP("Pixel Pinger") --> DAS("DAS")
            DAS --> Kasper("Kasper")
            DAS --> Insights("Insights")
            DAS --> Steller("Steller")
            SSP_logs --> DAS
            SSP_logs("SSP Logs") --> Elastic("Elastic")

            click Salesforce "salesforce.html" "Go to Salesforce page"
            click Opportunities "opportunities.html" "Go to Opportunities page"
            click A2 "campaign_parameters.html" "Go to Campaign Parameters page"
            click C4 "segment_portal.html" "Go to Segment Portal page"
            click Segments "segments.html" "Go to Segments page"
            click DAGs "dags.html" "Go to DAGs page"
            click B5 "native_segments.html" "Go to Native Segments page"
            click A1 "inventory.html" "Go to Inventory page"
            click Data_p "data_partnerships.html" "Go to Data Partnerships page"
            click B2 "ssp.html" "Go to SSP page"
            click B1 "dsp.html" "Go to DSP page"
            click C1 "peregrine.html" "Go to Peregrine page"
            click C2 "beeswax.html" "Go to Beeswax page"
            click SSP_logs "ssp_logs.html" "Go to SSP Logs page"
            click PP "pixel_pinger.html" "Go to Pixel Pinger page"
            click Programmatic "programmatic.html" "Go to Programmatic page"
            click DAS "das.html" "Go to DAS page"
            click Kasper "kasper.html" "Go to Kasper page"
            click Insights "insights.html" "Go to Insights page"
            click Steller "steller.html" "Go to Steller page"
            click Elastic "elastic.html" "Go to Elastic page"
    
            classDef clickable cursor:pointer;
            class Salesforce,Opportunities,A2,C4,Segments,DAGs,B5,A1,Data_p,B2,B1,C1,C2,C3,SSP_logs,PP,Programmatic,DAS,Kasper,Insights,Reporting,Steller,Elastic clickable;        
        `;

        let currentGraph = 'operations';
        
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'neutral',
            fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif',
            flowchart: {
                curve: 'basis',
                nodeSpacing: 50,
                rankSpacing: 50,
            }
        });

        function renderGraph() {
            const graphDiv = document.getElementById('graphDiv');
            const graphDefinition = currentGraph === 'operations' ? operationsFlow : infraTree;
            mermaid.render('mermaid-graph', graphDefinition).then(result => {
                graphDiv.innerHTML = result.svg;
            });
        }

        document.addEventListener('DOMContentLoaded', renderGraph);

        document.getElementById('graphToggle').addEventListener('change', function() {
            const graphTitle = document.getElementById('graphTitle');
            const toggleLabel = document.getElementById('toggleLabel');
            
            if (this.checked) {
                currentGraph = 'infra';
                graphTitle.textContent = 'Infrastructure Map';
                toggleLabel.textContent = 'Switch to Operations Flow';
            } else {
                currentGraph = 'operations';
                graphTitle.textContent = 'Operations Flow';
                toggleLabel.textContent = 'Switch to Infrastructure Map';
            }
            
            renderGraph();
        });
            
            window.addEventListener('message', function(event) {
                if (event.data.action === 'navigateToInframap') {
                    document.getElementById('graphToggle').checked = true;
                    document.getElementById('graphToggle').dispatchEvent(new Event('change'));
                }
            });
            
            window.addEventListener('load', function() {
                if (window.location.hash === '#infra') {
                    document.getElementById('graphToggle').checked = true;
                    document.getElementById('graphToggle').dispatchEvent(new Event('change'));
                }
            });
    </script>
</body>
</html>
